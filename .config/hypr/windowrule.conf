# Ignore maximize requests from apps. You'll probably like this.
#windowrule = suppressevent maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on,match:class ^$,match:title ^$,match:xwayland 1,match:float 1,match:fullscreen 0,match:pin 0

# opacity
windowrule = opacity 0.80 0.70,match:class ^(pavucontrol)$

# position
windowrule = float on,match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on,match:class ^(pavucontrol)$
windowrule = float on,match:title ^(Media viewer)$
windowrule = float on,match:title ^(Volume Control)$
windowrule = float on,match:title ^(Picture-in-Picture)$
windowrule = float on,match:class ^(Viewnior)$
windowrule = float on,match:title ^(DevTools)$
windowrule = float on,match:class ^(file_progress)$
windowrule = float on,match:class ^(confirm)$
windowrule = float on,match:class ^(dialog)$
windowrule = float on,match:class ^(download)$
windowrule = float on,match:class ^(notification)$
windowrule = float on,match:class ^(error)$
windowrule = float on,match:class ^(confirmreset)$
windowrule = float on,match:title ^(Open File)$
windowrule = float on,match:title ^(branchdialog)$
windowrule = float on,match:title ^(Confirm to replace files)$
windowrule = float on,match:title ^(File Operation Progress)$

windowrule = move 75 44%,match:title ^(Volume Control)$

# workspace
windowrule = workspace 1, match:class ^(Brave-browser)$
windowrule = workspace 2, match:class ^(discord)$
windowrule = workspace 2, match:class ^(Slack)$
windowrule = workspace 3, match:class ^(org.telegram.desktop)$
windowrule = workspace 4, match:class ^(Code)$
windowrule = workspace 4, match:class ^(code-url-handler)$
windowrule = workspace 5, match:class ^(Spotify)$

# DaVinci Resolve Studio
windowrule = monitor 1, match:class ^(resolve)$
windowrule = workspace 6, match:class ^(resolve)$
windowrule = idle_inhibit always, match:class ^(resolve)$
windowrule = fullscreen on, match:class ^(resolve)$, match:title ^(DaVinci Resolve Studio.*)$

# Float DaVinci Resolve dialogs and utility windows
windowrule = float on, match:class ^(resolve)$, match:title ^(Project Settings)$
windowrule = float on, match:class ^(resolve)$, match:title ^(Deliver)$
windowrule = float on, match:class ^(resolve)$, match:title ^(Preferences)$

# size
windowrule = size 800 600,match:class ^(download)$
windowrule = size 800 600,match:title ^(Open File)$
windowrule = size 800 600,match:title ^(Save File)$
windowrule = size 800 600,match:title ^(Volume Control)$

windowrule = idle_inhibit focus,match:class ^(mpv)$
windowrule = idle_inhibit fullscreen,match:class ^(Brave-browser)$

# xwaylandvideobridge
windowrule = opacity 0.0 override 0.0 override,match:class ^(xwaylandvideobridge)$
windowrule = no_anim on,match:class ^(xwaylandvideobridge)$
windowrule = no_focus on,match:class ^(xwaylandvideobridge)$
windowrule = no_initial_focus on,match:class ^(xwaylandvideobridge)$

# Fix buggy apps
windowrule = no_initial_focus on,match:class ^jetbrains-(?!toolbox),match:float 1
windowrule = no_initial_focus on,match:class ^jetbrains-phpstorm$,match:float 1
windowrule = border_color rgb(FF0000),match:title ^(ScreenConnect.*)$
windowrule = float off, match:class ^(com-screenconnect-client-Program)$


